<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fyle - Tax Calculator</title>
  </head>
  <body onload="validateForm()">
    <main>
      <section class="tax-form">
        <form>
          <div class="form-input">
            <label for="annual-income"
              >Enter Gross annual income
              <p>
                <span class="info-mark">?</span>
                <span class="label-info" aria-hidden="true"
                  >Gross annual income is your total salary in a year before any
                  deductions</span
                >
              </p></label
            >

            <input
              placeholder="Enter Gross annual income"
              type="text"
              id="annual-income"
              name="annual-income"
              onkeyup="return validateInput(event)"
              autocomplete="off" />
            <div class="invalid-input-wrapper">
              <i class="icon"><span class="invalid-icon">!</span></i>
              <span class="invalid-info">Please enter numbers only</span>
            </div>
          </div>
          <div class="form-input">
            <label for="extra-income"
              >Enter extra income
              <p>
                <span class="info-mark">?</span>
                <span class="label-info" aria-hidden="true"
                  >Extra income is the total amount beyond salary income</span
                >
              </p></label
            >
            <input
              placeholder="Enter extra income from other sources"
              type="text"
              name="extra-income"
              id="extra-income"
              onkeyup="return validateInput(event)"
              autocomplete="off" />
            <div class="invalid-input-wrapper">
              <i class="icon"><span class="invalid-icon">!</span></i>
              <span class="invalid-info">Please enter numbers only</span>
            </div>
          </div>
          <div class="form-input custom-select">
            <label for="age-group"
              >Enter age group
              <p>
                <span class="info-mark">?</span>
                <span class="label-info" aria-hidden="true"
                  >Plaese Enter your age <br />
                  (Min-18, Max-100)</span
                >
              </p></label
            >
            <select name="age-group" id="age-group">
              <option value="none">--Please Select your age group--</option>
              <option value="30">&lt;40</option>
              <option value="40">&ge;40 and &lt;60</option>
              <option value="10">&ge;60</option>
            </select>
            <span class="custom-arrow"></span>
            <!-- <input
              type="text"
              name="age-group"
              id="age-group"
              onkeyup="return validateAge(event)" /> -->
            <div class="invalid-input-wrapper">
              <i class="icon"><span class="invalid-icon">!</span></i>
              <span class="invalid-info">Please enter valid age</span>
            </div>
          </div>
          <div class="form-input">
            <label for="total-deductions"
              >Enter your total deductions
              <p>
                <span class="info-mark">?</span>
                <span class="label-info" aria-hidden="true"
                  >A deduction is an expense that can be subtracted from taxable
                  income to reduce the amount owed.</span
                >
              </p></label
            >
            <input
              placeholder="Add total applicable deductions"
              type="text"
              name="total-deductions"
              id="total-deductions"
              onkeyup="return validateInput(event)"
              autocomplete="off" />
            <div class="invalid-input-wrapper">
              <i class="icon"><span class="invalid-icon">!</span></i>
              <span class="invalid-info">Please enter numbers only</span>
            </div>
          </div>
          <div class="form-input">
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </form>
      </section>
      <section>
        <div id="overall-income-modal">
          <div class="modal-content">
            <h2>Your overall income will be</h2>
            <h2><span> &#x20B9;</span><span id="income-header"></span></h2>
            <h3>after tax deductions</h3>
            <button id="close-modal">Close</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
